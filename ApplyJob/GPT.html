<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2; /* Ensure the base color matches the pattern */
            background-image: url('pattern.png'); /* Change 'pattern.png' to the name of your image file */
            background-repeat: repeat;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box; /* Ensure padding is included in the total width and height */
        }
        label {
            display: block;
            margin-bottom: 6px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
        }
        .flex-item {
            width: 48%;
        }
        input, textarea, select {
            width: calc(100% - 16px); /* Account for padding */
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in the total width and height */
        }
        input[type="file"] {
            padding: 3px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336; /* Red background for reset button */
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
        h1 {
            background-color: red; /* Set background color of h1 to red */
            color: white; /* Optionally, set the text color to white for better contrast */
            padding: 10px; /* Optional: add some padding to make it look better */
            margin-bottom: 10px; /* Reduce margin-bottom to decrease the space */
        }
        .subheading {
            margin-top: 0; /* Remove margin-top to reduce the space */
            margin-bottom: 20px; /* Adjust as necessary */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Online Job Application Form</h1>
    <form id="jobApplicationForm">
        <h2 class="subheading">Please Fill Out The Form Below To Submit Your Job Application</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <div class="flex-container">
            <div class="flex-item">
                <label for="position">Position Applying For</label>
                <select id="position" name="position" required>
                    <option value="">Select a position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="analyst">Analyst</option>
                </select>
            </div>
            <div class="flex-item">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
        </div>

        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" name="coverLetter" rows="6" required></textarea>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <button type="button" onclick="submitApplication()">Submit Application</button>
        <button type="reset" class="reset-btn">Reset Form</button>
    </form>

    <script>
        function submitApplication() {
            var form = document.getElementById('jobApplicationForm');
            var name = form.name.value.trim();
            var email = form.email.value.trim();
            var phone = form.phone.value.trim();
            var position = form.position.value;
            var startDate = form.startDate.value;
            var coverLetter = form.coverLetter.value.trim();
            var resume = form.resume.files[0];

            if (name === "" || email === "" || phone === "" || position === "" || startDate === "" || coverLetter === "" || !resume) {
                alert("All fields are required.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            if (!validatePhone(phone)) {
                alert("Please enter a valid phone number.");
                return;
            }

            alert("Application submitted successfully!");

            // Here you would normally send the form data to the server
            // Example: using Fetch API or XMLHttpRequest
        }

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            var re = /^\d{10}$/; // Simple validation for 10 digit phone number
            return re.test(phone);
        }
    </script>
</body>
</html>
