<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="ApplyJobStyle.css">
    
</head>
<body>
    <h1>JOBBRIDGE APPLICATION FORM</h1>
    <form id="jobApplicationForm">
        <h2>Job Application Form</h2>
        <h4>Please Fill Out The Form Below To Submit Your Job Application</h4>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <div class="flex-container">
            <div class="flex-item">
                <label for="position">Position Applied</label>
                <select id="position" name="position" required>
                    <option value="">Select a position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="analyst">Analyst</option>
                </select>
            </div>
            <div class="flex-item">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
        </div>

        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" name="coverLetter" rows="6" required></textarea>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <button type="button" onclick="submitApplication()">Submit Application</button>
        
        <button type="reset" class="reset-btn">Reset</button>
    </form>

    <script src = "ApplyJobScript.js"></script>
</body>
</html>
