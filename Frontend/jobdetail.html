<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="images/logoo.png" alt="Logo">
          <p>The Webster</p>
        </div>
        <div class="header-content">
          <div class="logo-text">
            <h1>Job Details</h1>
          </div>
          <nav>
            <ul>
              <li><a href="homepage.htmlW">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="postjob.html">Post a Job</a></li>
              <li><a href="joblist.html">Job Listings<a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    
    <main>
        <section class="job-details">
            <h2 id="job-title"></h2>
            <div class="job-info">
                <p><span>Company:</span> <span id="company"></span></p>
                <p><span>Location:</span> <span id="location"></span></p>
                <p><span>Classification:</span> <span id="classification"></span></p>
                <p><span>Salary:</span> <span id="salary"></span></p>
                <p><span>Work Type:</span> <span id="workType"></span></p>
            </div>
            <div class="job-description">
                <h3>Description:</h3>
                <p id="description"></p>
            </div>
            <div class="job-requirements">
                <h3>Requirements:</h3>
                <ul id="requirements-list">
                    <!-- Requirements will be listed here -->
                </ul>
            </div>
            <div class="job-benefits">
                <h3>Benefits:</h3>
                <ul id="benefits-list">
                    <!-- Benefits will be listed here -->
                </ul>
            </div>
            <img id="job-image" src="" alt="Job Image">
            <button id="apply-btn" class="apply-btn">Apply Now</button>
        </section>
    </main>

    <script>
        // Get the job ID from the URL parameter
        var jobId = new URLSearchParams(window.location.search).get('id');
        
        // Load the job details from local storage
        var jobs = JSON.parse(localStorage.getItem('jobs')) || [];
        var job = jobs.find(function(job) {
            return job.id === jobId;
        });

        // Display the job details
        document.getElementById('job-title').textContent = job.title;
        document.getElementById('company').textContent = job.company;
        document.getElementById('location').textContent = job.location;
        document.getElementById('classification').textContent = job.classification;
        document.getElementById('salary').textContent = `$${job.salary}`;
        document.getElementById('workType').textContent = job.workType;
        document.getElementById('description').textContent = job.description;

        // Display the requirements and benefits as lists
        var requirementsList = document.getElementById('requirements-list');
        job.requirements.forEach(function(requirement) {
            var listItem = document.createElement('li');
            listItem.textContent = requirement;
            requirementsList.appendChild(listItem);
        });

        var benefitsList = document.getElementById('benefits-list');
        job.benefits.forEach(function(benefit) {
            var listItem = document.createElement('li');
            listItem.textContent = benefit;
            benefitsList.appendChild(listItem);
        });

        document.getElementById('job-image').src = job.image;

        // Add an event listener to the apply button
        document.getElementById('apply-btn').addEventListener('click', function() {
            // TO DO: Add functionality to apply for the job
            alert(`You have applied for the ${job.title} position at ${job.company}`);
        });
    </script>
</body>
</html>
